<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>tab2</title>
</head>
<body>
   <table class="mainTable" >
    <tbody class="tableBody">
        <tr>
            <td colspan="2" style="background-color: yellow;">1</td>
            
            <td style="background-color: green;">3</td>
            <td style="background-color: green;">4</td>
            <td style="background-color: green;">5</td>
            <td rowspan="3" style="background-color: orange;">6</td>
        </tr>
        <tr>
            <td rowspan="2" style="background-color: yellow;">7</td>
            <td style="background-color: green;">8</td>
            <td  colspan="3" rowspan="2" style="background-color: red;">9</td>
        </tr>
        <tr>
            <td style="background-color: green;">14</td>
        </tr>
        <tr>
            <td colspan="3" rowspan="2" style="background-color: red;">21</td>
            <td style="background-color: green;">24</td>
            <td style="background-color: green;">25</td>
            <td rowspan="2" style="background-color: yellow;">26</td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: yellow;">30</td>
        </tr>
    </tbody>
   </table>
